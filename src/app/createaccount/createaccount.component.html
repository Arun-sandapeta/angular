<div class="comtainer-fluied">
    <h6>Create Account {{AccountNubmer}}</h6>

    <div class="form-group"><label for="name">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="account.name">
    </div>
    <div class="form-group">
        <label for="name">Pan Number</label>
        <input class="form-control" type="text" name="pan" [(ngModel)]="account.pan">
    </div>
    <div class="form-group">
        <label for="name">Mobile</label>
        <input class="form-control" type="text" name="mobile" [(ngModel)]="account.mobileNumber">
    </div>
    <div class="form-group " [(ngModel)]="account.balance">
        <label for="name">Balance</label>
        <input class="form-control" type="text" name="balance">
    </div>
    <app-address></app-address>
    <button type="submit" class="btn btn-primary" (click)="createAccount()">Submit</button>

   
</div>
